<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
  <p>
    {{msg | msgFormat('stupid') | test}}
  </p>
</div>


<script>
  // 定义过滤器
  Vue.filter('msgFormat', function (msg,arg){
    return msg.replace(/单纯/g,arg)
  })
  Vue.filter('test', function (msg){
    return msg+"==="
  })
  let vm = new Vue({
    el: '#app',
    data: {
      msg: "曾经，我也是一个单纯的少年，单纯的我，傻傻的问，谁是世界上最单纯的男人。"
    },
    methods: {}
  })

</script>
</body>
</html>
