<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h1>hello, {{name}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
    // 创建vue实例
    // 编程范式：声明式编程， 在现在更流行，更好用
    // 好处：数据和界面完全分离
    // 响应式
    const app = new Vue({
        el: "#app", // 用于挂载要管理的元素
        // 定义数据
        // 定义的数据可以是我们自己定义的，也可以是来自网络、服务器
        data: {
            message: 'hello vue',
            name: 'jiahangok'
        }
    })
</script>
</body>
</html>
