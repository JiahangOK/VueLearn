<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div id="app">
  <p v-cloak>+++++++++++++ {{msg}} ---------------------------</p>
  <h4 v-text="msg"></h4>
  <div v-html="msg2"></div>
  <input type="button" value="按钮" v-on:click="show">
</div>
<script src="js/vue.js"></script>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      msg: '123',
      msg2: '<h1>画画的baby，带刺的玫瑰</h1>',
      myTitle: '这是一个自己定义的title'
    },
    methods: {
      show: function () {
        alert('hello');
      }
    }
  })

</script>
</body>
</html>
