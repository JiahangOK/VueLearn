<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
  <p v-for="(value, key, i) in user">{{value}} ---- {{key}} --- 索引是 {{i}}</p>
</div>


<script>
  let vm = new Vue({
    el: '#app',
    data: {
      user: {
        id: 1,
        name: "Tony Stark",
        gender: "Male"
      }
    },
    methods: {}
  })

</script>
</body>
</html>
