<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
  <counter></counter>
  <hr>
  <counter></counter>
  <hr>
  <counter></counter>

</div>
<template id="tmp1">
  <div>
    <input type="button" value="+1" @click="increment">
    <h3>{{count}}</h3>
  </div>
</template>


<script>
  let dataObj = {count: 0}
  // 计数器组件
  Vue.component('counter', {
    template: '#tmp1',
    data: function () {
      // return dataObj
      return {
        count: 0
      }
    },
    methods: {
      increment() {
        this.count += 1;
      }
    }
  })
  let vm = new Vue({
    el: '#app',
    data: {},
    methods: {}
  })

</script>
</body>
</html>
