    template: '#tmp1'
  })
  let vm = new Vue({
    el: '#app',
    data: {

    },
    methods: {

    }
  })

  let vm2 = new Vue({
    el: '#app2',
    data: {

    },
    methods: {

    },
    components: {
      // 定义实例内部私有组件
      login:{
        template: '<h1>私有组件</h1>'
      }
    }
  })

</script>
</body>
</html>
