<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
  <a href="" @click.prevent="flag=true">登录</a>
  <a href="" @click.prevent="flag=false">注册</a>
  <login v-if="flag"></login>
  <register v-else></register>
</div>


<script>
  Vue.component('login', {
    template: '<h3>登录组件</h3>'
  })
  Vue.component('register', {
    template: '<h3>注册组件</h3>'
  })
  let vm = new Vue({
    el: '#app',
    data: {
      flag: false
    },
    methods: {}
  })

</script>
</body>
</html>
