<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div id="app">
    <h2>Current number: {{counter}}</h2>
<!--    <button v-on:click="counter++">+</button>-->
<!--    <button v-on:click="counter&#45;&#45;">-</button>-->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>

</div>
<body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            counter: 0,
        },
        methods:{
            add: function (){
                console.log('add 被执行');
                this.counter++;
            },
            sub: function (){
                console.log('sub 被执行');
                this.counter--;
            }
        }
    })
</script>
</body>
</html>
