<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/vue.js"></script>
  <style>
    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateX(150px);
    }

    .v-enter-active,
    .v-leave-active {
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>
<div id="app">
  <a href="" @click.prevent="comName='login'">登录</a>
  <a href="" @click.prevent="comName='register'">注册</a>
  <!--  mode设置组件切换时候的方式-->
  <transition mode="out-in">
    <component :is="comName"></component>
  </transition>

</div>


<script>
  Vue.component('login', {
    template: '<h3>登录组件</h3>'
  })
  Vue.component('register', {
    template: '<h3>注册组件</h3>'
  })
  let vm = new Vue({
    el: '#app',
    data: {
      comName: 'login'
    },
    methods: {}
  })

</script>
</body>
</html>
